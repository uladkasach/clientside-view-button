<html>
    <head>
        <title>Button Header Demo</title>
        <script src = '/node_modules/clientside-require/dist/bundle.js'></script>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Exo:200');
            html{
                font-family: 'Exo', sans-serif;
                color:black;
            }
        </style>
    </head>
    <body>
        <div class = 'floating' style = 'display:flex; width:800px; margin-top:200px;'>
            <div style = 'display:flex; flex:1;'>
                <div style = 'margin:auto' class = 'button_holder'>
                </div>
            </div>
            <div style = 'display:flex; flex:1;'>
                <div style = 'margin:auto' class = 'button_holder'>
                </div>
            </div>
            <div style = 'display:flex; flex:1;'>
                <div style = 'margin:auto' class = 'button_holder'>
                </div>
            </div>
        </div>
        <div class = 'regular' style = 'display:flex; width:800px; margin-top:50px;'>
            <div style = 'display:flex; flex:1;'>
                <div style = 'margin:auto' class = 'button_holder'>
                </div>
            </div>
            <div style = 'display:flex; flex:1;'>
                <div style = 'margin:auto' class = 'button_holder'>
                </div>
            </div>
            <div style = 'display:flex; flex:1;'>
                <div style = 'margin:auto' class = 'button_holder'>
                </div>
            </div>
        </div>
        <div class = 'loading' style = 'display:flex; width:800px; margin-top:50px;'>
            <div style = 'display:flex; flex:1;'>
                <div style = 'margin:auto' class = 'button_holder'>
                </div>
            </div>
            <div style = 'display:flex; flex:1;'>
                <div style = 'margin:auto' class = 'button_holder'>
                </div>
            </div>
            <div style = 'display:flex; flex:1;'>
                <div style = 'margin:auto' class = 'button_holder'>
                </div>
            </div>
        </div>
        <script>
            (async function(){
                var view_loader = await load('clientside-view-loader'); // load the view loader

                /*
                    floating view
                */
                // generate the buttons
                var text_button = await view_loader.load('clientside-view-button').build({type:"text", title:"text button", float:true});
                var outline_button = await view_loader.load('clientside-view-button').build({type:"outlined", title:"outlined button", float:true});
                var contained_button = await view_loader.load('clientside-view-button').build({type:"contained", title:"contained button", float:true});
                // append the buttons to the dom
                var holder_buttons = document.querySelectorAll('.floating .button_holder');
                holder_buttons[0].appendChild(text_button);
                holder_buttons[1].appendChild(outline_button);
                holder_buttons[2].appendChild(contained_button);


                /*
                    regular view
                */
                // generate the buttons
                var text_button = await view_loader.load('clientside-view-button').build({type:"text", title:"text button"});
                var outline_button = await view_loader.load('clientside-view-button').build({type:"outlined", title:"outlined button"});
                var contained_button = await view_loader.load('clientside-view-button').build({type:"contained", title:"contained button"});
                // append the buttons to the dom
                var holder_buttons = document.querySelectorAll('.regular .button_holder');
                holder_buttons[0].appendChild(text_button);
                holder_buttons[1].appendChild(outline_button);
                holder_buttons[2].appendChild(contained_button);


                /*
                    loading view
                */
                // generate the buttons
                var text_button = await view_loader.load('clientside-view-button').build({type:"text", title:"text button"});
                var outline_button = await view_loader.load('clientside-view-button').build({type:"outlined", title:"outlined button"});
                var contained_button = await view_loader.load('clientside-view-button').build({type:"contained", title:"contained button"});
                // set state to loading
                text_button.set_state('loading');
                outline_button.set_state('loading');
                contained_button.set_state('loading');
                // append the buttons to the dom
                var holder_buttons = document.querySelectorAll('.loading .button_holder');
                holder_buttons[0].appendChild(text_button);
                holder_buttons[1].appendChild(outline_button);
                holder_buttons[2].appendChild(contained_button);
            })()
        </script>
    </body>
</html>
